<!DOCTYPE html>
    <html>
      <meta charset="utf-8">
    <body>
    <h1>テキストのジャンル判定</h1>
    <div>
      <textarea id="q" rows="10" cols="60"></textarea>
      <br><button id="qButton">判定</button>
      <div id="result"></div>
    </div>
    <script>
    const qs = (q) => document.querySelector(q)
    window.onload = () => {
      const q = qs('#q')
      const qButton = qs('#qButton')
      const result = qs('#result')
      // 判定ボタンを押した時 --- (*1)
      qButton.onclick = () => {
        result.innerHTML = "..."
        // APIサーバに送信するURLを構築 --- (*2)
        const api = "/api?q=" +
          encodeURIComponent(q.value)
        // APIにアクセス --- (*3)
        fetch(api).then((res) => {
          return res.json() // JSONで返す
        }).then((data) => {
          // 結果を画面に表示 --- (*4)
          result.innerHTML =
            data["label"] + 
            "<span style='font-size:0.5em'>(" + 
            data["per"] + ")</span>"
        })
      }
    }
    </script>
    <style>
    #result { padding: 10px; font-size: 2em; color: red; }
    #q { background-color: #fffff0; }
    </style>
    </body>
    </html>
